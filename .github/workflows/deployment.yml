name: Automatic Deployment

on:
  pull_request:
    branches:
      - qa
    types:
      - closed

jobs:
  deploy_metadata:
    name: Deploy Full Source to ORG
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Create JWT Key File
        run: |
          echo "${{ secrets.JWT_KEY }}" > jwt-key.txt
          chmod 600 jwt-key.txt
          
      - name: Authenticate to Target Org
        run: |
          sfdx auth:jwt:grant \
            --client-id ${{ secrets.CLIENT_ID }} \
            --jwt-key-file jwt-key.txt \
            --username ${{ secrets.USERNAME }} \
            --instance-url ${{ secrets.INSTANCE_URL }} \
            --setalias target-deployment-org

      - name: Deploy Full Source Code
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org validation-org \
            --test-level RunLocalTests 
          
      - name: Deployment Summary
        if: success()
        run: echo "Deployment to ORG completed successfully!"