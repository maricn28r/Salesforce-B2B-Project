name: üöÄ Automatic Deployment to QA/PROD (Full Source)

on:
  push:
    branches:
      - qa
      - main

jobs:
  deploy_metadata:
    name: Deploy Full Source to ${{ github.ref == 'refs/heads/qa' && 'QA Sandbox' || 'Production' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Create JWT Key File
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > jwt-key.txt
          chmod 600 jwt-key.txt
          
      - name: Authorize Target Org for Validation
        run: |
          sf org login jwt \
            --client-id ${{ secrets.M_SF_CLIENT_ID }} \
            --jwt-key-file jwt-key.txt \
            --username ${{ secrets.M_SF_USERNAME }} \
            --instance-url ${{ secrets.M_SF_INSTANCE_URL }} \
            --alias validation-org

      - name: Deploy Full Source Code
        run: |
          sfdx force:source:deploy \
            --sourcepath force-app \
            --targetusername target-deployment-org \
            --testlevel RunLocalTests # Wym√≥g uruchomienia test√≥w przy deploymentach
          
      - name: Deployment Summary
        if: success()
        run: echo "Deployment do ${{ github.ref }} zako≈Ñczony sukcesem!"