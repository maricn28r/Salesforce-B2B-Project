name: Test Salesforce Connection

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  test-org-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Salesforce CLI
        uses: salesforcecli/action@v1

      - name: Test Org Connection
        run: sfdx force:org:display -u ${{ secrets.SF_USERNAME }}
