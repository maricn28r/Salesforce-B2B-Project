name: Test Salesforce Connection

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  test-org-connection:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Instalacja Node.js i Salesforce CLI przez npm
      - name: Install Node.js and Salesforce CLI
        run: |
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          npm install sfdx-cli --global
          sfdx --version

      # 3️⃣ Deszyfrowanie klucza JWT
      - name: Decrypt JWT Key
        run: |
          openssl enc -nosalt -aes-256-cbc -d \
          -in assets/server.key.enc \
          -out server.key \
          -base64 \
          -K ${{ secrets.DECRYPTION_KEY }} \
          -iv ${{ secrets.DECRYPTION_IV }}

      # 4️⃣ Autoryzacja org przez JWT
      - name: Authorize Org
        run: |
          echo "Authorizing org..."
          sfdx force:auth:jwt:grant \
            --clientid ${{ secrets.CONSUMER_KEY }} \
            --username ${{ secrets.USERNAME }} \
            --jwtkeyfile server.key \
            --setdefaultdevhubusername \
            --setalias hub-org

      # 5️⃣ Test połączenia z orgiem
      - name: Test Org Connection
        run: |
          echo "Checking org connection..."
          sfdx force:org:display -u hub-org
